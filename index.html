<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping</title>
    <link rel="stylesheet" href="/style.css" type="text/css"/>
    <link rel="stylesheet" href="/node_modules/openlayers-ext/dist/ol-ext.css" />
    <script type="text/javascript" src="https://openlayers.org/en/latest/build/ol.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>
    <script type="text/javascript" src="/node_modules/openlayers-ext/dist/ol-ext.js"></script>
    <script src="https://unpkg.com/elm-pep"></script>
     <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <body>
    <div id="map" class="map"></div>
    <div class="options" >
      <ul>
        <li>
          All Positions:
          <select onchange="">
            <option value="top">top</option>
            <option value="top-left">top-left</option>
            <option value="left">left</option>
            <option value="bottom-left">bottom-left</option>
            <option value="bottom">bottom</option>
            <option value="bottom-right">bottom-right</option>
            <option value="right">right</option>
            <option value="top-right">top-right</option>
          </select>
        </li>
      </ul>
      Export(GeoJSON):<br />
      <textarea id="info" style="width:25em; height:10em"></textarea>
      <button id="indir" >Export</button>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
